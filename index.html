<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belønning :D</title>
    <link rel="stylesheet" href="main.css"/>
    <link rel=""/>
</head>
<body>

    <div class="img-container">
        <img id="emoji" src="img/NarutoHappy.jpg" alt="Emoji">
    </div>
    <div id="streak" class="counter">Streak: 0 🔥</div>
    <button onclick="incrementStreak()">Ja! ✅</button>
    <button onclick="resetStreak()">Nei... ❌</button>
    <div class="input-container">
        <input type="number" id="streakInput" placeholder="Skriv inn streak" min="0">
        <button onclick="setStreak()">Sett streak</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
